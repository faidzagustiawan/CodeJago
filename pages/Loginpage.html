<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col justify-between">

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center p-4">
    <div class="container mx-auto max-w-6xl flex flex-col lg:flex-row items-center justify-between gap-8">

      <!-- Login Card -->
      <div class="bg-white rounded-[2rem] shadow-xl p-8 w-full max-w-md relative overflow-hidden">

        <!-- Logo untuk Mobile -->
        <img src="/simpen/CodeJago 2.png" alt="Logo CodeJago"
          class="block lg:hidden absolute top-4 right-4 w-16 h-16 object-contain" />

        <h1 class="text-3xl font-bold text-[#B224EF] mb-8">
          Login
        </h1>


        <form action="/pages/Homepage.html" id="loginForm" class="space-y-6">
          <div>
            <label class="block text-[#D732A8] font-medium mb-2">Alamat Email</label>
            <input type="text" id="email"
              class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-400" />
            <p id="emailError" class="text-red-500 text-sm mt-1"></p>
          </div>

          <div>
            <label class="block text-[#D732A8] font-medium mb-2">Password</label>
            <input type="password" id="password"
              class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-400" />
            <p id="passwordError" class="text-red-500 text-sm mt-1"></p>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="remember" aria-describedby="remember" type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                  required="">
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-[#D732A8]">Remember me</label>
              </div>
            </div>
            <a href="#" class="text-sm font-medium hover:underline text-[#B224EF] hover:text-[#D732A8]">Forgot
              password?</a>
          </div>

          <button type="submit" id="loginButton"
            class="w-full bg-[#7579FF] hover:bg-[#D732A8] text-white font-medium py-3 px-4 rounded-lg transition duration-200">
            Login
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Donâ€™t have an account yet? <a href="Registerpage.html"
              class="font-medium hover:underline text-[#B224EF] hover:text-[#D732A8]">Sign up</a>
          </p>
        </form>
      </div>

      <!-- Logo Besar untuk Desktop -->
      <div class="hidden lg:flex items-center justify-center w-full max-w-md">
        <img src="/simpen/CodeJago 2.png" alt="Logo CodeJago" class="w-96 h-96 object-contain" />
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="w-full bg-[#e9eaff] flex items-end justify-between px-6 lg:px-20 py-4">
      <img src="/simpen/CodeJago 2.png" class="w-20 lg:w-24 h-auto" alt="Logo Footer" />
      <h1 class="text-xl lg:text-2xl mb-2">CodeJago Â© 2025</h1>
    </div>
  </footer>


</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    loginForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Mencegah aksi default form

      const emailValue = emailInput.value.trim();
      const passwordValue = passwordInput.value.trim();

      let valid = true;

      // ðŸ”¹ Validasi Email
      if (emailValue === "") {
        emailError.textContent = "Email tidak boleh kosong!";
        emailInput.classList.add("border-red-500", "focus:ring-red-500");
        valid = false;
      } else if (!emailValue.includes("@")) {
        emailError.textContent = "Email harus menyertakan @ di alamat email!";
        emailInput.classList.add("border-red-500", "focus:ring-red-500");
        valid = false;
      } else {
        emailError.textContent = "";
        emailInput.classList.remove("border-red-500", "focus:ring-red-500");
      }

      // ðŸ”¹ Validasi Password
      if (passwordValue.length < 8) {
        passwordError.textContent = "Password harus lebih dari 8 karakter!";
        passwordInput.classList.add("border-red-500", "focus:ring-red-500");
        valid = false;
      } else {
        passwordError.textContent = "";
        passwordInput.classList.remove("border-red-500", "focus:ring-red-500");
      }

      // ðŸ”¹ Jika semua input valid, pindah ke halaman berikutnya
      if (valid) {
        window.location.href = "/pages/Homepage.html";
      }
    });
  });

</script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</html>
